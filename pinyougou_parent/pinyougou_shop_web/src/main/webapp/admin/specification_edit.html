<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/service/specificationService.js"></script>
    <script src="../js/controller/specificationController.js"></script>
    <script src="../js/controller/baseController.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="specificationController">


<!-- 正文区域 -->
<section class="content">

    <div class="box-body">

        <!--tab页-->
        <div class="nav-tabs-custom">

            <!--tab头-->
            <ul class="nav nav-tabs">

                <li class="active">
                    <a href="#home" data-toggle="tab">规格申请</a>
                </li>
            </ul>
            <!--tab头/-->

            <!--tab内容-->
            <div class="tab-content">

                <!--表单内容-->
                <div class="tab-pane active" id="home">
                    <div class="row data-type">

                        <div class="col-md-2 title">规格名称</div>
                        <div class="col-md-10 data">
                            <input ng-model="entity.specification.specName" type="text" class="form-control" placeholder="规格名称" value="">
                        </div>

                        <div class="col-md-2 title">规格属性</div>
                        <div class="col-md-10 data">
                            <input ng-model="entity.specificationOptionList.optionName" type="text" class="form-control" placeholder="规格名称" value="">
                        </div>
                        <div class="btn-toolbar list-toolbar">
                            <a id="addVar" data-toggle="modal" class="btn btn-danger">新增选项</a>
                        </div>



                    </div>
                </div>

            </div>
            <!--tab内容/-->
            <!--表单内容/-->

        </div>


    </div>
    <div class="btn-toolbar list-toolbar">
        <a data-toggle="modal" class="btn btn-danger" ng-click="addNewSpecification()">提交</a>
    </div>

</section>
<!-- 正文区域 /-->
<script>
    $(function () {
        //新增按钮点击
        $('#addVar').on('click', function(){
            $node = " <div class=\"col-md-2 title\">规格属性</div>\n" +
                "<div class=\"col-md-10 data\">\n" +
                "<input ng-model=\"entity.specificationOptionList.optionName\" type=\"text\" class=\"form-control\" placeholder=\"规格属性\" value=\"\">\n" +
                "</div>";
            //新表单项添加到“新增”按钮前面
            $(this).parent().before($node);
        });
    });
</script>

</body>

</html>
