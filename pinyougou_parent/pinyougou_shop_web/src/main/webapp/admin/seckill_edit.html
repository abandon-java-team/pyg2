<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 富文本编辑器 -->
    <link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css"/>
    <script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/service/goodsService.js"></script>
    <script src="../js/service/uploadService.js"></script>
    <script src="../js/service/seckillGoodsService.js"></script>
    <script src="../js/service/itemCatService.js"></script>
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/controller/seckillGoodsController.js"></script>



</head>

<body ng-app="pinyougou" ng-controller="seckillGoodsController"  class="hold-transition skin-red sidebar-mini">
<!-- 正文区域 -->
<section class="content">

    <div class="box-body">

        <!--tab页-->
        <div class="nav-tabs-custom">

            <!--tab头-->
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#home" data-toggle="tab">秒杀商品申请录入</a>
                </li>
            </ul>
            <!--tab头/-->
            <!--tab内容-->
            <div class="tab-content">

                <!--表单内容-->
                <div class="tab-pane active" id="home">
                    <div class="row data-type">
                        <div class="col-md-2 title" ng-model="entity.sellerId" ng-options="goods.sellerId as goods.text for goods in list">商家编号</div>
                        <div class="col-md-10 data">
                            <select class="form-control" > </select>
                        </div>
                        <div class="col-md-2 title">商品ID</div>
                        <div class="col-md-10 data">
                            <select class="form-control"  ng-model="entity.goodsId" ></select>
                        </div>
                        <div class="col-md-2 title">商品编号</div>
                        <div class="col-md-10 data">
                            <select class="form-control"  ng-model="entity.itemId" ng-options="item.id as item.text for item in list" > </select>
                        </div>
                        <div class="col-md-2 title">标题</div>
                        <div class="col-md-10 data">
                            <input type="text" ng-model="entity.title"  class="form-control" placeholder="标题" value="">
                        </div>
                        <div class="col-md-2 title">原价格</div>
                        <div class="col-md-10 data">
                            <div class="input-group">
                                <span class="input-group-addon">¥</span>
                                <input type="text"  ng-model="entity.price" class="form-control" placeholder="价格" value="">
                            </div>
                        </div>
                        <div class="col-md-2 title">秒杀价格</div>
                        <div class="col-md-10 data">
                            <div class="input-group">
                                <span class="input-group-addon">¥</span>
                                <input type="text" ng-model="entity.costPrice" class="form-control" placeholder="秒杀价格" value="">
                            </div>
                        </div>
                        <div class="col-md-2 title">添加日期</div>
                        <div class="col-md-10 data">
                            <input type="datetime-local" ng-model="entity.createTime" class="form-control" placeholder="添加日期" value="">
                        </div>
                        <div class="col-md-2 title">开始时间</div>
                        <div class="col-md-10 data">
                            <input type="datetime-local" ng-model="entity.startTime" class="form-control" placeholder="开始日期" value="">
                        </div>
                        <div class="col-md-2 title">结束时间</div>
                        <div class="col-md-10 data">
                            <input type="datetime-local" ng-model="entity.endTime" class="form-control" placeholder="结束日期" value="">
                        </div>

                        <div class="col-md-2 title editer">商品描述</div>
                        <div class="col-md-10 data editer">
                            <textarea name="content" style="width:800px;height:400px;visibility:hidden;"></textarea>
                        </div>
                    </div>
                </div>

                <!--图片上传-->
                    <div class="row data-type">
                        <!-- 颜色图片 -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" title="新建" data-target="#uploadModal"
                                    data-toggle="modal" ng-click="image_entity={}"><i class="fa fa-file-o"></i> 新建
                            </button>
                        </div>
                        <table class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="sorting">图片</th>
                                <th class="sorting">操作</th>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <img alt="图片" src="{{entity.picPath}}" width="100px" height="100px"/>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-default" title="删除">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
            <!--tab内容/-->
            <!--表单内容/-->
        </div>


    </div>
    <div class="btn-toolbar list-toolbar">
        <button ng-click="save()" class="btn btn-primary"><i class="fa fa-save"></i>保存</button>
        <button class="btn btn-default">返回列表</button>
    </div>

</section>


<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">上传商品图片</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>秒杀商品图片</td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <input type="file" id="file"/>
                                        <button ng-click="uploadImage()" class="btn btn-primary" type="button">
                                            上传
                                        </button>
                                    </td>
                                    <td>
                                        <img src="{{image_url}}" width="200px" height="200px">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="add_image_entity()" data-dismiss="modal" aria-hidden="true">
                    保存
                </button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>


<!-- 正文区域 /-->
<script type="text/javascript">

    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('textarea[name="content"]', {
            allowFileManager: true
        });
    });

</script>

</body>

</html>
